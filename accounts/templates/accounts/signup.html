{% extends 'base.html' %}

{% load bootstrap %}

{% block title %} Cadastrar {% endblock title %}

{% block header-title %}
<h1>Cadastro</h1>
<span class="subheading">Preencha seus dados abaixo!</span>
{% endblock header-title %}

{% block content %}
<form method="post" class="">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-outline-dark text-uppercase" type="submit">Cadastrar</button>
    </div>
</form>
{% endblock content %}
