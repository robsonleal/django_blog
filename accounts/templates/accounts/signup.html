{% extends 'base.html' %}

{% block title %} Cadastrar {% endblock title %}

{% block header-title %}
<h1>Cadastro</h1>
<span class="subheading">Preencha seus dados abaixo!</span>
{% endblock header-title %}

{% block content %}
<form method="post" class="centralizar">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="centraliza btn btn-success" type="submit">Cadastrar</button>
</form>
{% endblock content %}
