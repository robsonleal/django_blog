{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} {% endblock title %} | Blog</title>
</head>

<body>
    <header class="menu">
        <div>
            <h1 class="title"><a href="/" class="title_a">Blog - Home</a></h1>
        </div>
        <div>
            <h2 class="subtitle"><a href="{% url 'post_new' %}" class="title_a">+ Nova Postagem</a></h2>
        </div>
    </header>
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        {% block content %} {% endblock content %}
    </div>
</body>

</html>
