{% extends 'base.html' %}

{% load bootstrap %}

{% block title %} Login {% endblock title %}

{% block header-title %}
<div class="page-heading">
    <h1>Faça login</h1>
    <span class="subheading">Ou se não possuir uma conta, <a href="{% url 'signup' %}">Casdastre-se aqui!</a></span>
</div>
{% endblock header-title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="d-grid gap-2 col-6 mx-auto mt-4">
        <button class="btn btn-outline-dark text-uppercase" type="submit">Login</button>
    </div>
</form>
{% endblock content %}
