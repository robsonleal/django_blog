{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block header-title %}
<div class="page-heading">
    <h1>Faça login</h1>
    <span class="subheading">Ou se não possuir uma conta, <a href="{% url 'signup' %}">Casdastre-se aqui!</a></span>
</div>
{% endblock header-title %}

{% block content %}
<form method="post" class="centralizar">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="centraliza btn btn-success" type="submit">Login</button>
</form>
{% endblock content %}
