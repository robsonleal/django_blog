{% extends 'base.html' %}

{% block title %} Nova Postagem {% endblock title %}

{% block header-title %}
<div class="page-heading">
    <h1>Nova Postagem</h1>
    <span class="subheading">{{user.first_name}} escreva a sua nova postagem ...</span>
</div>
{% endblock header-title %}

{% block content %}
<form method="post" class="centralizar">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Enviar</button>
</form>
{% endblock content %}
