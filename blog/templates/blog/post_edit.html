{% extends 'base.html' %}

{% block title %} Nova Postagem {% endblock title %}

{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Editar Postagem</h1>
                    <span class="subheading">{{user.first_name}} edite a sua postagem!</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <form method="post" class="centralizar">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success centraliza" type="submit">Finalizar edição</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
