{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock title %}

{% block content %}
<div class="post-entry">
    <h2> {{ post.title }} </h2>
    <p> {{ post.content }} </p>
</div>
<a href="{{ post.get_absolute_url_edit }}">Editar Postagem do Blog</a>
<a href="{% url 'post_del' post.slug %}">Deletar Postagem do Blog</a>
{% endblock content %}
